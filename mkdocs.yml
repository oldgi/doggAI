site_name: doggAI
site_description: 打造自架 AI 平台 - 穩健可靠、可愛溫馨的學習旅程
site_url: https://oldgi.github.io/doggAI/
repo_url: https://github.com/oldgi/doggAI
repo_name: oldgi/doggAI

theme:
  name: material
  language: zh-TW
  favicon: images/favicon.ico  # 可日後加入圖示
  logo: assets/logo.svg        # 可日後自製 SVG logo
  palette:
    - scheme: default
      primary: teal       # 主色（溫和穩定）
      accent: orange      # 點綴（活力可愛）
      toggle:
        icon: material/weather-night
        name: 切換為深色模式
    - scheme: slate
      primary: teal
      accent: orange
      toggle:
        icon: material/weather-sunny
        name: 切換為亮色模式
  font:
    text: Noto Sans TC
    code: JetBrains Mono
  icon:
    logo: material/paw  # 可改為 dog icon 或自訂
  features:
    - navigation.tabs
    - navigation.top
    - navigation.instant
    - navigation.footer
    - content.code.annotate
    - content.code.copy
    - content.action.edit
    - search.suggest
    - search.highlight

nav:
  - 🏠 首頁: index.md
  - 📅 30 天實作旅程:
      - 📅 Day 1: day1.md
      # - ☁️ Day 2: day2.md
      # 可逐日新增

markdown_extensions:
  - admonition
  - footnotes
  - attr_list
  - def_list
  - pymdownx.superfences
  - pymdownx.highlight:
      linenums: true
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.details
  - pymdownx.magiclink
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materi_
