site_name: doggAI
site_description: 30 天打造自架 AI 平台 - 穩健可靠、可愛溫馨的學習旅程
site_url: https://oldgi.github.io/doggAI/
repo_url: https://github.com/oldgi/doggAI
repo_name: oldgi/doggAI

theme:
  name: material
  language: zh-TW
  favicon: images/favicon.ico
  logo: assets/logo.svg
  palette:
    - scheme: default
      primary: teal
      accent: orange
      toggle:
        icon: material/weather-night
        name: 切換為深色模式
    - scheme: slate
      primary: teal
      accent: orange
      toggle:
        icon: material/weather-sunny
        name: 切換為亮色模式
  font:
    text: Noto Sans TC
    code: JetBrains Mono
  icon:
    logo: material/paw
  features:
    - navigation.tabs
    - navigation.instant
    - navigation.top
    - navigation.footer
    - content.code.annotate
    - content.code.copy
    - content.action.edit
    - search.suggest
    - search.highlight

nav:
  - 🏠 首頁: index.md
  - 📅 每日實作日誌: logs/

markdown_extensions:
  - admonition
  - footnotes
  - attr_list
  - def_list
  - pymdownx.superfences
  - pymdownx.highlight:
      linenums: true
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.details
  - pymdownx.magiclink
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg

plugins:
  - search
  - awesome-pages
